{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}



{% block content %}



<div class="contain forms-view" id="divElement">
  <div class="row m-4 justify-content-md-center">
    <div class="col-md-6 m-4 text-center form-box">
    

   

    <form class="login-form spacer" id="signup-form" method="POST" action="{% url 'account_signup' %}">
     {% csrf_token %}
     {{ form|crispy }}

     
     <button type="submit">submit</button>



    </form>
   </div>
  </div>
</div>
{% endblock %}
